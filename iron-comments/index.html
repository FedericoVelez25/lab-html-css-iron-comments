<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iron Comments</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <form id="form-container">
      <label class="formLabel" for="name">Name:</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label class="formLabel for="email">Email:</label>
      <br />
      <input type="email" name="email" id="email" />
      <br />
      <label class="formLabel for="comment">Comment:</label>
      <br />
      <textarea name="comments" id="comments" cols="15" rows="10"></textarea>
      <br />
      <label id="mailCheckbox" class="formLabel for="updates">Recieve email updates?</label>
      <input type="checkbox" name="updates" id="updates" />
      <br />
      <input id="submitBtn" type="submit" value="Submit" />
    </form>
  </body>
</html>
